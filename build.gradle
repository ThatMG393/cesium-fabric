plugins {
	id 'fabric-loom' version '1.1-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	mavenCentral()
}

configurations {
	bindings
	implementation.extendsFrom bindings
	include.extendsFrom bindings

	natives
	implementation.extendsFrom natives
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.officialMojangMappings()
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
}

addLwjglBindings('lwjgl-zstd')
addLwjglBindings('lwjgl-lmdb')

def addLwjglBindings(name) {
	def group = 'org.lwjgl'
	def version = '3.3.1'

	dependencies {
		bindings(group: group, name: name, version: version) { transitive = false }

		natives(group: group, name: name, version: version, classifier: 'natives-linux') { transitive = false }
		natives(group: group, name: name, version: version, classifier: 'natives-macos') { transitive = false }
		natives(group: group, name: name, version: version, classifier: 'natives-windows') { transitive = false }
	}
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from (project.configurations.natives) {
		into ("natives/radon")
	}

	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}" }
	}
}
